	<!--Front end Validation Functions-->
	<script> 
	function validateEmail(email, msg, optional) 
	{  
		if (!email.value && optional) 
		{  
			return true;  
		}  

		var re_mail = /^([a-zA-Z0-9_.-])+@(([a-zA-Z0-9-])+.)+([a-zA-Z])+$/;  

		if (!re_mail.test(email.value)) 
		{  
			alert(msg);  
			email.focus();  
			email.select();  
			return false;  
		}  

		return true;  
	}

 
	function validateEntry(id)
	{
		if($("#"+id).val()==null || $("#"+id).val()=="")
		{
			var div = $("#"+id).closest("div");
			div.addClass("has-error");
			<!--error.text('All fields are required').slideDown(200);-->
			return false
		}
	}

	$(document).ready(
		function()
		{
			$("#submitbtn").click(function()
			{
				if(!validateEntry("password") || !!validateEmail(this.email, 'Please enter a correct   

email address or leave the field blank', true))
				{
					return false;
				}
				$("form#joiningform").submit();
			});
		}

	);
	</script>
